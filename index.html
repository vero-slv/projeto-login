<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <main>
        <section id="login">
            <div id="image"></div>
            <div id="form">
                <h1>Login</h1>
                <p id="um">Seja bem-vindo(a) novamente!</p>
                <p id="dois">Fa√ßa login para acessar sua conta:</p>
                <form action="login.php" method="post">
                    <div id="email">
                        <span id="person" class="material-symbols-outlined">person</span>
                        <input class="campo" type="email" name="email" id="iemail" required placeholder="Email" autocomplete="email" maxlength="30">
                        <label for="iemail"></label>
                    </div>
                    <div id="senha">
                        <span id="key" class="material-symbols-outlined">vpn_key</span>
                        <input class="campo" type="password" name="senha" id="isenha" required placeholder="Senha" autocomplete="current-password" minlength="8" maxlength="15">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" hreflang="pt-br" target="_blank">Esqueci a senha <span id="mail" class="material-symbols-outlined">mail</span> </a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
